<body>
    <table class="edit-table">
        <thead><td colspan="8" class="table-title"><b>ADD ORDER</b></td></thead>

        <form action="" method="POST">
            <tr class="main-row">
                <td class="chosen-table-block"><a href="">Orders</a></td>
                <td class="table-block"><a href="waiters.html">Waiters</a></td>

                </td>
            </tr>

            <tr>
                <td colspan="5" class="edit-form-block">
